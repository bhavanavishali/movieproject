{% extends 'base.html' %}
{% load static %}

{% block body  %}

{% if query %}
<div>
    <p class="text-center my_search_text"> you have searched for :<b>"{{query}}"</b></p>
</div>
{% endif %}

{% if movies %}
<div class="container">
    <div class="row mx_auto mt-5">
    {% for i in movies %}
    <div class="container">
        <div class="row">
          <div class="col-md-2">
          <div class="card" style="width: 18rem;">
              
              <div class="card-body">
                <h5 class="card-title">{{i.movie}}</h5>
                
                <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">click here</a>
              </div>
            </div>
          </div>
        </div>
    </div>
        
    {% endfor %}
{% else %}
<div class="row mx_auto">
    <p class="text-center my_search_text"> 0 result found </p>
</div>

</div>
</div>
{% endif %}

{% endblock %}
